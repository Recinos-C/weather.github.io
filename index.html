<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="java.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-6 text-center">Weather API</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-4">

                <div class="card">
                    <div class="card-header">
                        Featured
                    </div>

                    <form>
                        <div class="form-row">
                            <div class="col-7">
                                <input type="text" class="form-control" placeholder="City" id="city-search">
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>

                    <div class="card-body" id="cities">
                        <a href="#" class="btn btn-primary">City</a>
                    </div>
                </div>
            </div>


            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="city"></h5>
                        <p class="card-text" id="temp"></p>
                        <p class="card-text" id="humidity"></p>
                        <p class="card-text" id="wind"></p>
                        <p class="card-text" id="uv"></p>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                        <h5 class="card-title">5 Day Forcast</h5>
                        </div>
                        <div class="row" id="forecast">  
                        </div>

                    </div>
                </div>
            </div>





        </div>

    </div>
</body>

</html>
